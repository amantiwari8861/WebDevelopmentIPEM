    <fieldset>
        <legend>application form </legend>
    <form action="">

        name : <input type="text" name="" id=""><br>
        password : <input type="password"><br>
        Email :<input type="email" name="" id=""><br>
        Color : <input type="color" name="" id=""><br>
        skills : 
        C <input type="checkbox" name="" id="">
        C++ <input type="checkbox" name="" id="">
        java <input type="checkbox" name="" id="">
        python <input type="checkbox" name="" id=""><br>
        gender : 
        <input type="radio" name="anything"> male 
        <input type="radio" name="anything"> female 
        <input type="radio" name="anything"> others <br>
        DOB : <input type="date" name="" id=""><br>
        check in time : <input type="time" name="" id=""><br>
        Joining data time :<input type="datetime-local" name="" id="">
        <br>
        image: <input type="file" name="" id="">
        <br>
        quantity:<input type="number" name="" id="">
        <br>
        Country : 
        <select name="" id="">
            <optgroup label="Bharat">
                <option value="in">india</option>
                <option value="in">india</option>
                <option value="in">india</option>
                <option value="in">india</option>
            </optgroup>
            <option value="in">india</option>
            <option value="in">india</option>
            <option value="in">india</option>
        </select>
        <br>
        telephone : <input type="tel" name="" id=""  pattern="[0-9]{8,13}"><br>
        state : <input type="text" list="state">
        <datalist id="state" >
            <option value="Delhi">dli</option>
            <option value="Mumbai"></option>
            <option value="goa"></option>
            <option value="MP"></option>
            <option value="Xyz"></option>
        </datalist>
        <br>
        <input type="range" name="" id="" value="90">
        <br>
        <input type="reset" value="clear">
        <input type="submit" value="save">
    </form>
</fieldset>
